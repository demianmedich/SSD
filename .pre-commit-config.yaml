repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: isort
        language: system
        args: ["--profile", "black"]
        types: [python]

      - id: unittest
        name: unittest
        entry: python -m unittest discover -s tests/unittest
        language: system
#        args: ["discover", "-s", "tests/unittest"]
        types: [python]
        stages:
          - pre-push